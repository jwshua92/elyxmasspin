<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elysium 12 Days of Christmas Prize Draw!</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ffb74d;
    }
    .tabs { display: flex; gap: 1rem; margin-bottom: 1rem; }
    .tab-button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #37474f;
      color: #f0f0f0;
      cursor: pointer;
      font-weight: 600;
    }
    .tab-button.active { background: #ffb74d; color: #121212; }
    .tab-content { display: none; width: 100%; max-width: 700px; }
    .tab-content.active { display: block; }
    .spinner {
      background: #1e1e1e;
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      margin: 1rem 0;
      border: 1px solid #ffb74d;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.25rem;
      border-radius: 0.75rem;
      border: none;
      background: #ffb74d;
      color: #121212;
      font-size: 1.05rem;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background: #555;
      color: #aaa;
      cursor: not-allowed;
      opacity: 0.6;
    }
    .result { font-size: 2rem; min-height: 2.5rem; margin-top: 1rem; }
    .finalResult { font-size: 2rem; color: #ffb74d; text-align: center; margin-top: 1rem; }
    .counter { color: #ffb74d; margin-top: 0.5rem; }
    textarea {
      width: 100%;
      height: 300px;
      background: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #ffb74d;
      border-radius: 0.5rem;
      padding: 0.5rem;
      resize: none;
    }
    audio { display: none; }
  </style>
</head>
<body>
<h1>üéÑ Elysium 12 Days of Christmas Prize Draw! üéÑ</h1>

<div class="tabs">
  <button class="tab-button active" onclick="switchTab('draw')">Draw</button>
  <button class="tab-button" onclick="switchTab('lists')">Lists</button>
  <button class="tab-button" onclick="switchTab('winners')">Winners</button>
</div>

<div id="draw" class="tab-content active">
  <div class="spinner"><h2>Name</h2><div class="result" id="nameResult">‚Äî</div></div>
  <div class="spinner"><h2>üéÅ Prize üéÅ</h2><div class="result" id="prizeResult">‚Äî</div><div class="counter" id="prizeCounter"></div></div>
  <div class="finalResult" id="finalResult"></div>
  <button id="spinPrizeBtn" onclick="spinPrize()">Spin Prize</button>
  <button id="spinNameBtn" onclick="spinName()" disabled>Spin Name</button>
</div>

<div id="lists" class="tab-content">
  <h2>Manage Lists</h2>
  <h3>Names</h3>
  <textarea id="namesArea"></textarea>
  <h3>Prizes</h3>
  <textarea id="prizesArea"></textarea>
</div>

<div id="winners" class="tab-content">
  <h2>Winners</h2>
  <button onclick="exportCSV()">Export Winners CSV</button>
  <button onclick="clearWinners()" style="margin-left:1rem;">Clear Winners</button>
  <table style="width:100%; margin-top:1rem; border-collapse:collapse;">
    <thead><tr><th align="left">Name</th><th align="left">Prize</th></tr></thead>
    <tbody id="winnersTable"></tbody>
  </table>
</div>



<script>
const nameResult = document.getElementById('nameResult');
const prizeResult = document.getElementById('prizeResult');
const finalResult = document.getElementById('finalResult');
const namesArea = document.getElementById('namesArea');
const prizesArea = document.getElementById('prizesArea');
const prizeCounter = document.getElementById('prizeCounter');

// simple Web Audio tick (more reliable than embedded wav)
let audioCtx;
function playTick() {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = 'square';
  osc.frequency.value = 1200;
  gain.gain.value = 0.05;
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.02);
}
const spinNameBtn = document.getElementById('spinNameBtn');
const winnersTable = document.getElementById('winnersTable');

let winners = JSON.parse(localStorage.getItem('winners') || '[]');

function persist() {
  localStorage.setItem('winners', JSON.stringify(winners));
}

function switchTab(tab) {
  document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
  document.getElementById(tab).classList.add('active');
  document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
  document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
}

function normaliseList(text) {
  return text.split(/\n/).map(v => v.trim()).filter(v => v.length > 0);
}

function getLists() {
  return {
    names: normaliseList(namesArea.value),
    prizes: normaliseList(prizesArea.value)
  };
}

function updateCounter(prizes) {
  prizeCounter.textContent = `Prizes remaining: ${prizes.length}`;
}

let selectedPrize = null;
let spinning = false;

function spinPrize() {
  nameResult.textContent = '‚Äî';
  spinNameBtn.disabled = true;
  if (spinning) return;

  const { prizes } = getLists();
  if (!prizes.length) return;

  spinning = true;
  selectedPrize = null;
  finalResult.textContent = '';

  const tick = document.getElementById('tickSound');
  let delay = 40;
  let elapsed = 0;

  function spin() {
    prizeResult.textContent = prizes[Math.floor(Math.random() * prizes.length)];
    playTick();(() => {});

    elapsed += delay;
    delay += 8;

    if (elapsed < 5000) {
      setTimeout(spin, delay);
    } else {
      selectedPrize = prizes[Math.floor(Math.random() * prizes.length)];
      prizeResult.textContent = selectedPrize;
      spinNameBtn.disabled = false;
      spinning = false;
    }
  }

  spin();
}

function spinName() {
  if (spinning || !selectedPrize) return;

  const { names, prizes } = getLists();
  if (!names.length) return;

  spinning = true;
  spinNameBtn.disabled = true;

  const tick = document.getElementById('tickSound');
  let delay = 40;
  let elapsed = 0;

  function spin() {
    nameResult.textContent = names[Math.floor(Math.random() * names.length)];
    playTick();(() => {});

    elapsed += delay;
    delay += 8;

    if (elapsed < 5000) {
      setTimeout(spin, delay);
    } else {
      const winner = names[Math.floor(Math.random() * names.length)];
      nameResult.textContent = winner;
      finalResult.textContent = `${winner} wins ${selectedPrize}!`;

      winners.push({ name: winner, prize: selectedPrize });
      persist();
      renderWinners();

      const nameIndex = names.indexOf(winner);
      if (nameIndex !== -1) names.splice(nameIndex, 1);
      namesArea.value = names.join('\n');

      const prizeIndex = prizes.indexOf(selectedPrize);
      if (prizeIndex !== -1) prizes.splice(prizeIndex, 1);
      prizesArea.value = prizes.join('\n');
      updateCounter(prizes);

      selectedPrize = null;
      spinning = false;
    }
  }

  spin();
}

function renderWinners() {
  winnersTable.innerHTML = '';
  winners.forEach(w => {
    winnersTable.innerHTML += `<tr><td>${w.name}</td><td>${w.prize}</td></tr>`;
  });
}

function exportCSV() {
  if (!winners.length) return alert('No winners yet');
  const csv = winners.map(w => `"${w.name}","${w.prize}"`).join('\n');
  const blob = new Blob([csv], { type: 'text/csv' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'winners.csv';
  a.click();
}

function clearWinners() {
  if (!confirm('Clear all winners?')) return;
  winners = [];
  persist();
  renderWinners();
}

window.addEventListener('beforeunload', e => {
  if (winners.length) {
    e.preventDefault();
    e.returnValue = '';
  }
});

document.addEventListener('DOMContentLoaded', () => {
  renderWinners();
  updateCounter(getLists().prizes);
});
</script>
</body>
</html>
